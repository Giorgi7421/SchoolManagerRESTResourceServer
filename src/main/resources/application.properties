server.port=8082
spring.security.oauth2.resourceserver.jwt.issuer-uri = http://localhost:8080/auth/realms/Demo-Realm

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.open-in-view=false

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?currentSchema=public

spring.datasource.username=postgres
spring.datasource.password=1qaz

keycloak.realm=Demo-Realm
keycloak.resource=MyApplication-Client
keycloak.auth-server-url=http://localhost:8080/auth
